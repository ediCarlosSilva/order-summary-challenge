<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Order summary card</title>

  <!-- font typography -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:ital,wght@0,300..900;1,300..900&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="./dist/style.css">

  <script defer src="./dist/script.js"></script>

</head>
<body>
  <main>
    <section class="order">
      <picture>
        <img src="./images/illustration-hero.svg" alt="Illustration Hero" class="order__image">
      </picture>
      <div class="order__container">
        <h1 class="order__title">Order Summary</h1>
        
        <p class="order__description">
          You can now listen to millions of songs, audiobooks, and podcasts on any 
        device anywhere you like!
        </p>
        
        <div class="order__detail">
          <div class="order__type">
            <img src="./images/icon-music.svg" alt="Music icon" class="order__type--icon">
            <ul>
              <li class="order__type--cycle">Annual Plan</li>
              <li class="order__type--value">$59.99/year</li>
            </ul>
          </div>
          <a href="" class="order__change">Change</a>
        </div>

        <button class="order__button">
          Proceed to Payment
        </button>
        <a href="#" target="_blank" class="order__cancel">Cancel Order</a>
      </div>
    </section>
  </main>

  
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://edicarlossilva.github.io">Edi Carlos</a>.
  </div>
</body>
</html>
